<h1>Caja registradora</h1>
<div class="container">
  <div class="izquierda">
    <app-lista-productos titulo="Comida" [productos]="comidas" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
    <app-lista-productos titulo="Bebida" [productos]="bebidas" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
  </div>
  <div class="derecha">
    <app-comanda [productos]="productosSeleccionados"></app-comanda>
  </div>
</div>
