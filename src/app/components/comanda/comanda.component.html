<h3>Comanda</h3>
<p>TOTAL: {{calcularTotal()}}</p>
<div class="productos" >
    <div class="producto" *ngFor="let producto of productos; let indice= index" (click)="eliminarProducto(indice)">
        <p>{{producto.nombre}} X {{producto.cantidad}} - {{producto.precio * producto.cantidad}} </p>
    </div>
</div>
